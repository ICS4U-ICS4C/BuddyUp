<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <title>BuddyUp</title>
  <link href="../cssFiles/calendar.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(function() {
      $("#nav-placeholder").load("nav.html");
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
  <script src="https://kit.fontawesome.com/f4be74f90f.js" crossorigin="anonymous  "></script>
</head>

<body onload="check()">
  <div id="nav-placeholder"></div>
    <div class="calendar-cont">
    <div class="notification-panel">
      <header>
        <div class="close"><i class="fas fa-bell"></i><span class="count">1</span></div>
      </header>
      <div class="notif_list">

      </div>
    </div>
    <div class="col leftCol">
      <div class="content">
        <h1 class="date" style="color: white;"></h1>
        <div class="notes">
          <p>
            <input class="note" type="text" value="" placeholder="Add subject-Topic to automaticly get help from the best of the best"></input>
            <a href="#" title="Add note" class="addNote animate" style="font-size: 2rem;">+</a>
          </p>
          <ul class="noteList">

          </ul>
        </div>
      </div>
    </div>

    <!-- </div> -->

    <div class="col rightCol">
      <div class="month">
        <ul>
          <li id="left" class="prev arrow">&#10094;</li>
          <li id="right" class="next arrow">&#10095;</li>
          <li class="current_month" style="	color: rgb(46,17,45);">
            <br>
          </li>
          <div class="year" style="font-size:18px"></div>
        </ul>
      </div>

      <ul class="days">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
      </ul>
    </div>
  </div>
  </div>

  <script src="../JsFiles/initializeFireBase.js"></script>
  <script src="../JsFiles/calander.js"></script>
  <script src="../JsFiles/suggestions.js"></script>
  <script src="../JsFiles/calendar_notif.js"></script>
  <script src="../JsFiles/check.js"></script>
</body>

</html>
