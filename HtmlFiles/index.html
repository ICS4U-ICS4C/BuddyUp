<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type='text/css' href="index.css">
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
</head>

<body>
<div class="bg"></div>
<div class="cont">
<div class="logo">
<div><strong>Buddy</strong>Up</div>
</div>
<div class="login">

<form class="signin">
<input class="signinEmail" type="email" name="username" placeholder="Email">
<input class="signinPassword"type="password" name="password" placeholder="password">
<input onclick="signIn()" type="submit" value="Login" align="center"></button><br>
<p>Not registerd? <a class="create" href="#"><strong>Create an account</strong></a></p><br>
<p>Forgot password? <a class="reset" onClick="sendResetPassword()"><strong>Send reset link</strong></a></p>
</form>

<form class="signup">
<input class="email" id="x" type="email" name="username" placeholder="example@pdsb.net" required/>
<input class="password" type="password"  name="password" placeholder="password" required/>
<input class="confirm" type="password" name="password" placeholder="Confirm password" required/>
<input onclick="register()" type="submit" value="Register" align="center"><br>
<p>Have an account? <a class="back" href=""><strong>Back</strong></a></p>
</form>

</div>
</div>
<script>
$(".signup").submit(function(e){
  e.preventDefault();
});

$(".signin").submit(function(e){
  e.preventDefault();
});
</script>
<script src="JsFiles\LoginPageJs\registerSign.js"></script>
<script src="JsFiles\LoginPageJs\DSPLP.js"></script>
</body>
</html>
