<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BuddyUp</title>
  <link href="../cssFiles/meet.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
  <script src="https://kit.fontawesome.com/f4be74f90f.js" crossorigin="anonymous  "></script>
  <script>
    $(function() {
      $("#nav-placeholder").load("nav.html");
    });
  </script>
</head>

<body>
  <div id="nav-placeholder"></div>
  <!-- Main off all chat container -->
  <div id="chat-container">

    <nav class="topnav">
      <!-- Friend requests go here -->
    </nav>

    <header class="tab-nav">
      <div class="message-bar">
        <input class="enter-message" type="text" placeholder="Enter your message..." />
        <div class="send">
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
      <section class="discussion">
        <!-- Js add's messages -->
      </section>
    </header>
    <div class="fr-request">
      <input type="text" maxlength="15" name= "fs" class="friend-request" placeholder="Enter username"/><a href="javascript:void(0)" class="closebtn"><i class="fas fa-plus-circle"></i></a>
    </div>
  </div>
</body>

<script src="../JsFiles/initializeFireBase.js"></script>
<script src="../JsFiles/extra-words.js"></script>
<script src="../JsFiles/getRequests.js"></script>
<script src="../JsFiles/check.js"></script>
<script src="../JsFiles/nav.js"></script>
<script src="../JsFiles/ModuleFunctions.js"></script>
<script src="../JsFiles/sendToP.js"></script>
<script src="../JsFiles/Chat.js"></script>
<script src="../JsFiles/UpdateChat.js"></script>

</html>
