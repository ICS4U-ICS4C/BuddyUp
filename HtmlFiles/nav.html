<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BuddyUp</title>
    <link href="cssFiles/nav.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

    <div id="nav-bar">
        <nav>
            <label class = "logo">BuddyUp</label>
            <ul class="desk-nav">
                <li><a id="nh" class="calendar" href="calendar.html">Calendar</a></li>
                <li><a id="nh" class="meet" href="meet.html">Meet</a></li>
                <li><a id="nh" class="settngs" href="settings.html">Settings</a></li>
                <li><a id="nh" class="about">Logout</a></li>
            </ul>
        </nav>
    </div>

    <script>
      var btns = document.querySelectorAll('#nh')
      var logo = document.querySelector('.logo')
      var nav = document.querySelector('nav')
      if(sessionStorage.getItem('nav-color') == 'Default'){
        btns.forEach((item, i) => {
          item.style.color = 'white'
        });
        logo.style.color = 'white'
        nav.style.backgroundColor = '#222227'
      } else{
        btns.forEach((item, i) => {
          item.style.color = 'black'
        });
        logo.style.color = 'black'
        nav.style.backgroundColor = 'white'
      }
    </script>
    <script src="../JsFiles/ModuleFunctions.js"></script>
</html>
