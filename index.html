<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type='text/css' href="index.css">

</head>
<body>
<div class="bg"></div>
<div class="cont">
<div class="logo">
<div><strong>Buddy</strong>Up</div>
</div>
<div class="login">

<form class="signin">
<input class="signinEmail" type="email" name="username" placeholder="example@pdsb.net">
<input class="signinPassword"type="password" name="password" placeholder="password">
<input onclick="signin()" type="submit" value="Login" align="center"></button><br>
<p>Not registerd? <a class="create" href="#"><strong>Create an account</strong></a></p>
</form>

<form class="signup">
<input class="email" type="email" name="username" placeholder="example@pdsb.net" required/>
<input class="password" type="password" minlength = "8" name="password" placeholder="password" required/>
<input class="conforim" type="password" name="password" placeholder="Conforim password" required/>
<input onclick="register()" type="submit" value="Register" align="center"><br>
<p>Have an account? <a class="back" href="#"><strong>Back</strong></a></p>
</form>

</div>
</div>
<script src="registerSign.js"></script>
</body>
</html>
